<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body class="body">
<div class="main">
    <h1>Create an account</h1>

    <div class="login-container"> 
        <div class="input">
            <label for="first-name">First name(s):</label>
            <input type="text" placeholder="Enter your first name">
        </div>

        <div class="input">
            <label for="second-name">Second name(s):</label>
            <input type="text" placeholder="Enter your second name">
        </div>
        
        <div class="input">
            <label>Birthday:</label>
            <input type="date">
        </div>

        <div class="input">
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email address">
        </div>

        <div class="input">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password">
        </div>
        
        <div class="input">
            
            <input type="password" placeholder="Confirm your password">
        </div>
   
    <p>Or login with:</p>

    <div class="social-media-icons">
        <img class="socialMedia" title="instagram" src="Imagenes/instagram.png" alt="logo de instagram">
        <img class="socialMedia" title="facebook" src="Imagenes/facebook.png" alt="logo de facebook">
        <img class="socialMedia" title="google" src="Imagenes/google.jpeg" alt="logo de google">
    </div>

    <div class="checkbox-container">
        <input type="checkbox">
        <label for="legaltext">By clicking this, i agree to receive emails regarding news or offers from Puntarenas.</label>
    </div>

    <div class="buttons">
        <button type="submit">Create my account</button>
    </div>
   </div>
    
</div>
</body>
</html>
